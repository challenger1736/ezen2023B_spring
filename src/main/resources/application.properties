# 주석처리

# 1. 인텔리제이 파일 한글 인코딩
# 메뉴 -> 파일 -> 설정 -> 파일 인코딩 (UTF-8로 모든 디폴트 값 맞추기)


# 2. 한글 깨짐 관련
# 컨트롤의 리턴 값을 깨지지 않게 하는 것.
server.servlet.encoding.force-response=true

