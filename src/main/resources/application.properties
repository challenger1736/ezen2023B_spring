# 메뉴 -> 도움말 -> 사용자 지정 VM 옵션 설정
# -Dfile.encoding=UTF-8
# -Dconcole.encoding=UTF-8

# 인텔리제이의 설정/임시파일/잡오류 났을때 초기화
# 메뉴 -> 파일 -> 캐시무효화

