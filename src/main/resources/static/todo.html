<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

    <!-- 스프링(자바) 컨트롤에게 요청/응답 받기. -->
    <!-- 1. resource -> static 폴더내 html 만들기 -->
    <!-- 2. 스프링 재시작해서 html 확인 http://localhost/todo.html -->
        <!-- 교재와 다르게 html은 뷰 템플릿(mustache등등) 아니므로 static 바로 실행 가능. -->
    <!-- 3. resource -> static 폴더내 js 만들기 -->
    <!-- 4. js에서 자바와 통신하는 함수 필요 JQUERY 라이브러리 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- JQuery가 해주는 통신 -->
    <script src="todo.js"></script>

    <h1>새로고침 ctrl+F5</h1>
    <form>
        할일내용 : <input type="text" id="content" placeholder="할일내용" />
        마감일 : <input type="date" id="deadline"/>
        <button type="button" onclick="doPost()"> 등록 </button>
<!--        <button type="button" onclick="클릭했을때 호출할 js 함수명"> 등록 </button>-->

    </form>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>마감일</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS가 html 넣어줄 자리 -->
        </tbody>
    </table>

</body>
</html>
